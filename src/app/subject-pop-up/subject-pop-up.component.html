<div class="contentHolder">
    <div class="subject" *ngFor="let subject of subjects">
        <h2>Subject: {{ subject.subject }}</h2>
        <p>Type: {{ subject.lesson_type }}</p>
        <p>Location: {{ subject.room }}</p>
        <P>Tutor: {{ subject.tutor }}</P>
        <p>Time: {{ subject.classtime_time }}</p>
  </div>
</div>
