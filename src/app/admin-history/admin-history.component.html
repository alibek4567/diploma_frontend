<div class="outer">
    <div class="content">
        <div class="topHolder">
            <h2>Booking History</h2>
            <input type="text" [(ngModel)]="room" placeholder="Search by Room" (ngModelChange)="filter()">
          </div>
        
            <div class="tableHolder">
              <table>
                <tr>
                  <th>
                    Cabinet 
                  </th>
                  <th>
                    Sender 
                  </th>
                  <th>
                    Sender Info 
                  </th>
                  <th>
                    Reason
                  </th>
                  <th>
                    Date
                  </th>
                  <th>
                    Start Time
                  </th>
                  <th>
                    End Time
                  </th>
                </tr>
                <tr *ngFor="let item of searchedBookings">
                  <td>
                    <b>{{item.room}}</b> 
                  </td>
                  <td>
                    <b>{{item.reserver}}</b> 
                  </td>
                  <td>
                    <b>{{item.reserver_info}}</b> 
                  </td>
                  <td>
                    <b>{{item.reason}}</b> 
                  </td>
                  <td>
                    <b>{{formatDate(item.date)}}</b> 
                  </td>
                  <td>
                    <b>{{item.start_time}}</b> 
                  </td>
                  <td>
                    <b>{{item.end_time}}</b> 
                  </td>
                </tr>
              </table>
            </div>
    </div>
</div>
